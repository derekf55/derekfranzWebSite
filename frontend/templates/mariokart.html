
{% extends "base.html" %}
{%load static %}
{% block title %}
Mario Kart Track Picker
{% endblock %}

{% block content %}

<style>
    .text_name{
        text-align: center;
    }
    .btn-options{
            display:block;
            width: 300px;
            margin-top: 20px;

        }
</style>
<main role="main" class="container text_name" >
    <div class="container-fluid main-view">

    <h1>{{track.track}}</h1>
    <h1>{{track.cup}}</h1>
    <img src="{% static track.file_path %}" width="250" height="250">

    <div class="d-flex justify-content-center">
        <button type="button" onclick="window.location.href = '{{request.META.HTTP_REFERER}}';" 
        class="btn btn-lg btn-options" style="background:rgb(255, 186, 0);">Back</button>
    </div>

{% endblock %}
