{% extends "base.html" %}
{% block title %}
Light Control
{% endblock %}

{% block content %}
<style>
        
    .main-view{
        margin-top:50px;
    }
    .main-test{
        align:center;
    }
    .btn-options{
        display:block;
        margin-bottom: 20px;
        width: 300px;

    }
</style>

<div class="container-fluid main-view">
<form action="{% url 'light-click/' %}" method="POST">
    {% csrf_token %}
{% for light in lights %}
    <div class="d-flex justify-content-center">
        <button type="submit" name="light" value={{light.entity_id}} class="btn  btn-lg btn-options" 
            style="background:rgb(255, 186, 0);">Turn {{light.friendly_name}} 
            {% if light.state == 'on'%}
                off
            {%else%}
                on
            {%endif%}
        
        </button>
    </div>

    {% endfor %}

    <div class="d-flex justify-content-center">
        <button type="button" onclick="window.location.href = '/derek-ui';" 
        class="btn btn-lg btn-options" style="background:rgb(255, 186, 0);">Back</button>
    </div>
{% endblock %}
