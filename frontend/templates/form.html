<form method="post">
    {% csrf_token %}
    <table>
        {% for field in form %}
            <tr>
                <th class="{{form.name.css_classes}}">
                    <label>{{ field.label }}{% if field.field.required and includereq %}*{% endif %}</label>
                </th>
            </tr>
            <tr>
                <td>
                    {% if field.errors %}<span>{{ field.errors }}</span>{% endif %}
                    {{ field }}<br/>
                    {% if field.help_text %}<span style="font-size: 70%; font-weight: 600">{{ field.help_text|safe }}</span>{% endif %}
                </td>
            </tr>
        {% endfor %}
    </table>
    <br/>
    <button type="submit">{{ submittext }}</button>
</form>
