{%load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF"
          crossorigin="anonymous">


          {% block icon%} 
          <link rel="apple-touch-icon" sizes="120x120" href="{% static "images/apple-touch-icon-120.png" %}">
          <link rel="icon" type="image/png" sizes="192x192" href="{% static "images/icon-192.png" %}">
          <link rel="apple-touch-icon" sizes="180x180" href="{%static "images/apple-touch-icon-180.png" %}"> 
          {%endblock%}

          

    <title>{% block title %} {% endblock %}</title>

  </head>

<body>

  {% block content %}

    {% endblock %}

    {% block footer %}
    
    <script src="{% static "javascript/jquery/jquery-3.4.1.slim.min.js" %}" crossorigin="anonymous"></script>
  <script src="{% static "javascript/jquery/popper.min.js" %}" crossorigin="anonymous"></script>
  <script src="{% static "javascript/jquery/bootstrap.min.js" %}" crossorigin="anonymous"></script>
  {% endblock %}


</body>
